{
   if (window.document.debugstuff && window.document.debugstuff.debugtext)

      dprintcache = "";

   else

function handleUnload(e)
{
   window.closing = true;

   if (window.opener && !window.opener.closed)
   {

      picIndex--;
      if (picIndex < 0)
      {
         picIndex = picTable.length - 1;
      }

      // -- return to midsize page --
      newURL   = picTable[picIndex].page;

      // -- return to index --

      window.opener.location.href= newURL;
   }
}

function clearTimer ()
{
   if (timerID)
   {
      window.clearTimeout(timerID);
      timerID = null;
   }
}

function shutItDown ()
{
   window.close();
}

function closeIt ()
{
   clearTimer ();
   window.setTimeout("shutItDown();", 5);
}

function doPrevSlide()
{
  // back up a picture (2 because we already advanced one before)
  picIndex -= 2;
  if (picIndex < 0)
  {
     picIndex += picTable.length;
  }
  // put in manual mode and go to next image
  slideMode = 0;
  queueNextPicture (5);
}

function doNextSlide()
{
   // put in manual mode and go to next image
   slideMode = 0;
   queueNextPicture (5);
}

// goto next slide and resume clock
function doPlaySlide()
{
   // go back to auto mode
   slideMode = 1;
   queueNextPicture (5);
}

function doExitSlide()
{
   // close it down
   closeIt ();
}

function doHideSlide()
{
   // close it down
   var sc = window.document.getElementById("slideControl");
   sc.style.visibility = "hidden";
}

function doShowSlide()
{
   // close it down
   var sc = window.document.getElementById("slideControl");
   sc.style.visibility = "visible";
}


function handleKey (whichCode)
{
   switch (whichCode) {
   case  27: // esc
   case  81: // 'q':
   case 113: // 'Q':
      doExitSlide();
      break;
   case 13: // return
      doPlaySlide();
      break;
   case  78: // 'N':
   case 110: // 'n':
   case  32: // space
      doNextSlide ();
      break;
   case  80: // 'P':
   case 112: // 'p':
      doPrevSlide ();
      break;
   case  83: // 'S':
   case 115: // 's':
      doShowSlide ();
      break;
   case  72: // 'H':
   case 104: // 'h':
      doHideSlide ();
      break;
   }
}

function handleClick(e)
{
   window.handleKey(83); // show
}

function handlePress(e)
{
   var whichCode = (window.Event) ? e.which : e.keyCode;

   window.handleKey(whichCode);
}

function checkToStartClock ()
{
   if (window.startClock || fDontWaitForLoading)
   {
      queueNextPicture (window.slideTime * 1000);
   }
   else
   {
      setupToCheckStartClock ();
   }
}

function setupToCheckStartClock ()
{
   clearTimer ();
   timerID = window.setTimeout("checkToStartClock();", 1 * 1000);
}

function resizeImage()
{
    var picWidth = picTable[curIndex].width;
    var picHeight = picTable[curIndex].height;
    var newWidth  = picWidth;
    var newHeight = picHeight;
    var scrnWidth = 300;
    var scrnHeight = 300;

    if (is_nav4up)
    {
     scrnWidth  = window.innerWidth;
     scrnHeight = window.innerHeight;
    }
    else if (is_ie4up)
    {
     scrnWidth  = window.screen.availWidth;
     scrnHeight = window.screen.availHeight;
    }
    else if (document.body)
    {
     scrnWidth = document.body.clientWidth;
     scrnHeight = document.body.clientHeight;
    }
    else
    {
     scrnWidth = 640;
     scrnHeight = 480;
    }

    if (newWidth > scrnWidth)
    {
     newHeight = (newHeight * scrnWidth) / newWidth;
     newWidth  = scrnWidth;
    }

    if (newHeight > scrnHeight)
    {
     newWidth = (newWidth * scrnHeight) / newHeight;
     newHeight = scrnHeight;
    }
    newWidth = Math.floor(newWidth);
    newHeight = Math.floor(newHeight);


   var th = window.document.getElementById("theimage");
   th.width = newWidth;
   th.height = newHeight;

   //dprint("new: " + newWidth + " x " + newHeight + " scrn: " + scrnWidth + " x " + scrnHeight + "\n");
}

function showNextPicture ()
{
   // clear timeout
   clearTimer();

   curIndex = picIndex;
   var th = window.document.getElementById("theimage");
   th.src = picTable[picIndex].name;
   th.onload = resizeImage;

   picIndex++;
   if (picIndex >= picTable.length)
   {
      picIndex = 0;
   }
   if (slideMode)
   {
      startClock = false;
      setupToCheckStartClock();
   }
}

function queueNextPicture (time)
{
   clearTimer ();
   timerID = window.setTimeout("showNextPicture();", time);
}

// start us up

   }
}
